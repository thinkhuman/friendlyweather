<html lang="en">
<head>

<body>

<div data-role="page">
	<div data-role="panel" id="left-panel" data-theme="c">
	    <ul data-theme="d" data-role="listview">

	            <li ><a href="#" class="city" data-rel="close">Current Location</a></li>

	    </ul>
	</div><!-- /panel -->
